<ion-header>
  <ion-toolbar>
    <ion-title>Log your overnight sleep</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col size="auto">
          <ion-button href="home" color="tertiary">Home</ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button href="sleepiness" color="tertiary">Daytime</ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button href="view-data" color="tertiary">Sleep Log</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  <ion-item>
    <ion-label> <strong> Enter Last Night's Sleep </strong></ion-label>
  </ion-item>
  <ion-item>
    <ion-label><strong>Start date</strong></ion-label>
  </ion-item>
    <ion-item>
    <ion-datetime presentation="date-time" placeholder = "Select Date" [(ngModel)]="start"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label><strong>End date</strong></ion-label>
  </ion-item>
  <ion-item>
    <ion-datetime presentation="date-time" placeholder = "Select Date" [(ngModel)]="end"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-button shape="round" size="default" color="tertiary" (click)="enterDate()">Enter</ion-button>
  </ion-item>
</ion-content>
