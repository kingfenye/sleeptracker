<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sleep Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sleep Tracker</ion-title>
    </ion-toolbar>
  </ion-header>
<div id="container">
  <strong>Log your sleep!   </strong><ion-icon name = "moon" color="tertiary"></ion-icon>
  <ion-grid [fixed]="true">
    <ion-row class="ion-text-center">
      <ion-col>

        <ion-item>
          <ion-button style="width: 100% !important" href="overnight" color="tertiary" size="large"><strong>Last Night's Sleep</strong></ion-button>
        </ion-item>

      </ion-col>
    </ion-row>

    <ion-row class="ion-text-center">

      <ion-col>
        <ion-item>
          <ion-button style="width: 100% !important" href="sleepiness" color="tertiary" size="large"><strong>Log Sleepiness</strong></ion-button>
        </ion-item>
      
      </ion-col>
    </ion-row>
  </ion-grid>
</div>


</ion-content>
